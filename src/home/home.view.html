<h1>RedTube API</h1>
<div class="row">
    <div class="col-md-12">
        <ui-select ng-model="home.tag.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="false" multiple tagging tagging-label="(custom 'new' label)">
            <ui-select-match placeholder="Select some tags">
                {{ $item.tag.tag_name }}
            </ui-select-match>
            <ui-select-choices repeat="tag in home.tags | filter: $select.search">
                <div ng-bind-html="tag.tag.tag_name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
